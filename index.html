<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Array Reflection</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container-frame">
        <h1>JavaScript Array Reflection</h1>
        <div class="left-side-top">
          <div class="random-image-container">
            <!-- random image place -->


          </div>
          <div class="form-container">
            <form class="form" action="" method="post">

              <input id="email" type="email" name="" value="" required placeholder="Your email here..." required>
              <div class="buttons">
                <button id="refresh" type="button" name="button">Refresh Image</button>
                <button id="select" type="button" name="button">Select</button>
              </div>

            </form>
          </div>


        </div>
        <div class="right-side-bottom">
          <div class="savedImages">
            <div class="header"></div>
            <div class="saved-images-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
